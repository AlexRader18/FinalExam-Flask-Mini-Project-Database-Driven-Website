<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">body { background-color: lightcyan;} </style>
</head>

<body>
<fieldset>
  <legend>Profile information:</legend>
  <form action="" method="post">
  <table Border="1"></Table>
  </form>



    <p>Please <strong>update</strong> your profile information on the following form<br>
    <em>All fields are required and must contain valid information</em>

    </p>
    <form action="" method="post">
      <table border="1">
        <tr>
          <td>Member ID:</td>
          <td>
            <input type="text" name="memberID" value="{{memberID}}" readonly>
          </td>
        </tr>

        <tr>
          <td>First Name:</td>
          <td>
            <input type="text" name="firstname" value="{{firstname}}">
          </td>
        </tr>

        <tr>
          <td>Last Name:</td>
          <td>
            <input type="text" name="lastname" value="{{lastname}}">
          </td>
        </tr>

        <tr>
          <td>Age:</td>
          <td>
            <input type="number" name="age" value="{{age}}">
          </td>
        </tr>

        <tr>
          <td>Email:</td>
          <td>
            <input type="text" name="email" value="{{email}}">
            <i> e.g. user@domain.com</i>
          </td>
        </tr>

        <tr>
          <td><img src="{{ url_for('static', filename = 'rader.jpg') }}" width="110" height="130">
          </td>
          <td>
            <textarea name="bio" rows="9" cols="50">{{bio}}</textarea>
          </td>
        </tr>

        <tr>
          <td colspan="2" style="text-align:left;">
          <input type="submit" value="Click to Update">
        </td>
      </tr>
    </table>
  </fieldset>
</form>

</body>
</html>
